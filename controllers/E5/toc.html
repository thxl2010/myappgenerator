      function getToc(catalog, code) {
        catalog.forEach((item) => {
          if (item.label) {

              ? document.querySelector(`#${code}`)
              : document.querySelector(`#test`);
            const nav = parentN.appendChild(document.createElement('navPoint'));
            nav.id = item.code || item.label;
            nav.setAttribute('playOrder', ++order);
            const content = item.code
              ? `<content src="${item.code}.html" />`
              : '';
            nav.innerHTML = `<navLabel><text>${item.label}</text></navLabel>${content}`;
          }

          if (item.children && item.children.length) {
            getToc(item.children, item.code || item.label);
          }
        });
      }
